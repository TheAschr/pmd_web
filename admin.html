<html lang="en" style="min-height: 100%">
<head>
  <meta charset="utf-8">

  <script src='/socket.io/socket.io.js'></script>
  <script src='/scripts/cookies.js'></script>
  <script src='/scripts/media_data.js'></script>
  <script>

  var socket = io();
  socket.on('user_info_res',function(data){
    document.getElementById('user_name').innerHTML = data.user_name+'\'s Profile';
  });

  var parent_list = [];
  var key_list = [];

  function build_from_config_input(json){
    var config_inputs = document.getElementsByClassName("config_input");
    for(i = 0; i < config_inputs.length;i++){
      json[config_inputs[i].id] = config_inputs[i].value;
    }
  }

  function get_config_from_key_list(){
    var temp_key_list = key_list.reverse().slice();
    var config_el = parent_list[0];
    while(temp_key_list.length>0){
      config_el = config_el[temp_key_list[temp_key_list.length-1]];
      temp_key_list.length = temp_key_list.length - 1;
    }
    config_el = build_from_config_input(parent_list[parent_list.length-1]);
  }

  function update_config(){
    get_config_from_key_list();
    socket.emit('config_update',{config: parent_list[0]});
  }

  var config_link = function(json,key){
    return function(){
      parent_list.push(json);
      key_list.push(key);
      build_config_list();
    };
  }

  function build_config_list(){
    var config_list_placeholder = document.getElementById("config_placeholder");
    var config_back_placeholder = document.getElementById("config_back_placeholder");
    config_back_placeholder.onclick = function(){
      if(parent_list.length>1){
        parent_list.length = parent_list.length -1;
        key_list.length = key_list.length -1;
        build_config_list();      
      }
    }
     while(config_list_placeholder.firstChild){
      config_list_placeholder.removeChild(config_list_placeholder.firstChild);
    }
    var item_index = 0;;
    for(var key in parent_list[parent_list.length-1]){
      if(parent_list[parent_list.length-1].hasOwnProperty(key)){
        var new_config_row = document.createElement("tr");

        var new_config_key = document.createElement("td");
        new_config_row.appendChild(new_config_key);

        var new_config_key_button = document.createElement("button");


        var new_config_value = document.createElement("td");

        if(typeof(parent_list[parent_list.length-1][key])!='object'){
          var new_config_value_input = document.createElement("input");
          new_config_value_input.id = key;

          new_config_value_input.value = parent_list[parent_list.length-1][key];
          new_config_value_input.classList.add("config_input");
          new_config_value.appendChild(new_config_value_input);
          new_config_row.appendChild(new_config_value);          

          new_config_key_button.classList.add("config_key");

        }
        else{
            new_config_key_button.classList.add("config_link");
            new_config_key_button.onclick = config_link(parent_list[parent_list.length-1][key],key);
        }
        new_config_key_button.innerHTML = key;

        new_config_key.appendChild(new_config_key_button);

        config_list_placeholder.appendChild(new_config_row);       
      }

    }
  }
  socket.on('config_res',function(data){
      parent_list.push(data.config)
      build_config_list();
    }
  );
  socket.on('other_users_res',function(data){
    var user_list = document.getElementById("user_list_placeholder");
    while(user_list.firstChild){
      user_list.removeChild(user_list.firstChild);
    }
    var list_desc = document.createElement("tr");
    
    var new_user_row = document.createElement("tr");
    Object.keys(data.users[0]).forEach(function(key,index){
          var new_user_button = document.createElement("td");
          new_user_button.classList.add('user_list_desc');
          new_user_button.innerHTML = key;
          new_user_row.appendChild(new_user_button);
    });  
    user_list.appendChild(new_user_row);
    for(i = 0; i < data.users.length;i++){
      new_user_row = document.createElement("tr");
      Object.keys(data.users[i]).forEach(function(key,index){
          var list_item_container = document.createElement("td");
          var list_item;
          if(key == 'username' || key == 'quota'){
            list_item = document.createElement("div");
            list_item.innerHTML = data.users[i][key] || "none";
          }
          else if(key == 'level'){
            list_item = document.createElement("select");
            for(level = 0; level < 3;level++){
              var select_item = document.createElement("option");
              select_item.value = level;
              select_item.innerHTML = level;
              list_item.appendChild(select_item);
            }
          }
          else{
            list_item = document.createElement("input");
            list_item.value = data.users[i][key] || "none";
          }
          list_item.classList.add('user_list_item');
          list_item_container.appendChild(list_item);
          new_user_row.appendChild(list_item_container);
      });
      user_list.appendChild(new_user_row);
    }

  });
  window.addEventListener("load",function(){
    socket.emit('config_req',{});
    } , true);

  function search_other_users(){
    socket.emit('other_users_req',{user_name: document.getElementById("user_search_bar").value});
  }

  </script>

</head>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

            <a class="nav-link" href="home">Home </a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="tv_shows">TV Shows</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" id="user_name" href="user_info"> <span class="sr-only">(current)</span></a>

            socket.emit('user_info_req',{});

  </nav><!-- Page Content -->
  <div class="container info_page">
    <!-- Page Heading -->
    <h1 class="my-4" style="text-align:center">Admin Settings</h1>
    <div class="config_container">
      <ul class="config_buttons">
        <li><button id="config_back_placeholder" class="config_back">Back </button></li>
        <li><button id="config_back_placeholder" class="config_back" onClick="update_config()">Submit </button></li>
      </ul>
      <table id="config_placeholder">
      </table>
    </div>
    <h2 class="my-4">Get User</h2>
    <span class="icon"><i class="fa fa-search"></i></span><input id="user_search_bar" type="text" value="">
