<!DOCTYPE html>
<html lang="en" style="height: 100%">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>4 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">

    <script src='/socket.io/socket.io.js'></script>    
    <script>
      function login(){
        var socket = io('http://localhost:8080');
        
        socket.on('connect',function(){
          socket.emit('login_req',{username: document.getElementById('userName').value ,password: document.getElementById('userPassword').value});
        });
      }
    </script>

  </head>

  <body style="min-height: 100%;">


    <div class="col-md-offset-5 col-md-3" style="margin:auto;max-width: 20%;">
        <div class="form-login">
        <h4 style="margin-bottom:20px;">Plex Movie Downloader</h4>
        <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
        </br>
        <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
        </br>
        <div class="wrapper">
        <span class="group-btn">     
            <a href="#" class="btn btn-primary btn-md" style="background-color:#cc7b19;border-color:#353b41" onClick="login()">login <i class="fa fa-sign-in"></i></a>
        </span>
        </div>
        </div>
    
      </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
