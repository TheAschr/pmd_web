<!DOCTYPE html>
<html lang="en" style="min-height: 100%">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
      <meta content="" name="description">
      <meta content="" name="author">
      <title>Plex Movie Downloader - Setup</title>
      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="css/4-col-portfolio.css" rel="stylesheet">
      <script src='/socket.io/socket.io.js'></script>
      <script src='/scripts/cookies.js'></script>
      <script src='/scripts/media_data.js'></script>
      <script src='/scripts/config_handler.js'></script>
      <script>
      var socket = io();
      var config = new Config(socket);

      </script>
   </head>
   <body>
      <div class="container" id="config_page">
         <div class="info_page">
            <div id="config_form">
               <h1 style="text-align:center;">Setup</h1>
               <h3>Transmission</h3>
               <div class="sub_info">
                  <div class="form-group row">
                     <label for="transmission_username" class="col-sm-2 col-form-label">Username</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="transmission_username">
                     </div>
                  </div>
                   <div class="form-group row">
                     <label for="transmission_password" class="col-sm-2 col-form-label">Password</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="transmission_password">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="transmission_port" class="col-sm-2 col-form-label">Port</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="transmission_port" >
                     </div>
                  </div>
                  <h5>Directories</h5>
                  <div class="sub_sub_info">
                    <div class="form-group row">
                       <label for="transmission_torrents_dir" class="col-sm-2 col-form-label">Torrent Files</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="transmission_torrents_dir" >
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="transmission_movies_dir" class="col-sm-2 col-form-label">Movies</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="transmission_movies_dir" >
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="transmission_tv_shows_dir" class="col-sm-2 col-form-label">TV Shows</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="transmission_tv_shows_dir" >
                       </div>
                    </div>
                  </div>                 
               </div>
               <h3>Local</h3>
               <div class="sub_info">
                    <div class="form-group row">
                       <label for="local_database_file" class="col-sm-2 col-form-label">Database File Location</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="local_database_file" >
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="local_pictures_dir" class="col-sm-2 col-form-label">Pictures Cache Directory</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="local_pictures_dir" >
                       </div>
                    </div>
               </div>
               <h3>Web</h3>
               <div class="sub_info">
                  <div class="form-group row">
                     <label for="web_iptcookie" class="col-sm-2 col-form-label">IPTorrents Cookie</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="web_iptcookie">
                     </div>
                  </div>
                  <h5>Movies</h5>
                  <div class="sub_sub_info">
                     <div class="form-group row">
                       <label for="web_movies_types" class="col-sm-2 col-form-label">Allowed Types</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_movies_types">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_movies_max" class="col-sm-2 col-form-label">Max Size</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_movies_max" >
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_movies_min" class="col-sm-2 col-form-label">Min Size</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_movies_min" >
                       </div>
                    </div>                  
                  </div>
                  <h5>TV Shows</h5>
                  <div class="sub_sub_info">
                     <div class="form-group row">
                       <label for="web_tv_shows_types" class="col-sm-2 col-form-label">Allowed Types</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_tv_shows_types">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_tv_shows_max" class="col-sm-2 col-form-label">Max Size</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_tv_shows_max" >
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_tv_shows_min" class="col-sm-2 col-form-label">Min Size</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_tv_shows_min" >
                       </div>
                    </div>                  
                  </div>
                  <h5>Registration Codes</h5>
                  <div class="sub_sub_info">
                     <div class="form-group row">
                       <label for="web_admin_reg_code" class="col-sm-2 col-form-label">Admin</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_admin_reg_code">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_user_reg_code" class="col-sm-2 col-form-label">Users</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_user_reg_code" >
                       </div>
                    </div>                  
                  </div>
                <h5>SSL</h5>
                 <div class="sub_sub_info">
                     <div class="form-group row">
                       <label for="web_admin_reg_code" class="col-sm-2 col-form-label">Cert File Location</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_ssl_cert_file">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="web_user_reg_code" class="col-sm-2 col-form-label">Private Key Location</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="web_ssl_key_file" >
                       </div>
                    </div>                  
                  </div>
            
            
               </div>
               <h3>Twilio</h3>
               <div class="sub_info">
                     <div class="form-group row">
                       <label for="twilio_account_sid" class="col-sm-2 col-form-label">Account SID</label>
                       <div class="col-sm-10">
                          <input type="text" class="form-control" id="twilio_account_sid">
                       </div>
                    </div>
                     <div class="form-group row">
                       <label for="twilio_auth_token" class="col-sm-2 col-form-label">Auth Token</label>
                       <div class="col-sm-10">
                          <input type="url" class="form-control" id="twilio_auth_token">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="twilio_server_phone" class="col-sm-2 col-form-label">Server Phone Number</label>
                       <div class="col-sm-10">
                          <input type="tel" class="form-control" id="twilio_server_phone">
                       </div>
                    </div>
               </div>
               <nav class="button_row">
                  <ul>                
                    <li><button class="plex_button" onclick="config.upload_json()">Submit</button></li>
                    <li><button id="plex_upload" class="plex_button disabled" onclick="config.load_json()">Load</button></li>
                  </ul>
               </nav>

            </div>
         </div>
      </div>
      <!-- Footer -->
      <script src="vendor/jquery/jquery.min.js"></script> 
      <script src="vendor/popper/popper.min.js"></script> 
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
   </body>
</html>
